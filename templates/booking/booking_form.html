{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="booking-container">
    <div class="booking-card">
        <div class="decorative-dots"></div>

        <h1 class="booking-title">Зв'яжіться з нами</h1>
        <p class="booking-subtitle">Заповніть заявку і ми зв'яжемося з вами</p>

        <form method="POST" action="{% url 'book-room' %}">
            {% csrf_token %}

            <div class="booking-form-group">
                <label for="room-number">Номер кімнати:</label>
                <input type="text" id="room-number" name="room-number" placeholder="Введіть номер кімнати">
            </div>

            <div class="booking-form-group">
                <label for="start-time">Час заїзду:</label>
                <input type="datetime-local" id="start-time" name="start-time">
            </div>

            <div class="booking-form-group">
                <label for="end-time">Час виїзду:</label>
                <input type="datetime-local" id="end-time" name="end-time">
            </div>

            <button type="submit" class="booking-submit-btn">Забронювати кімнату</button>
        </form>
    </div>
</div>
{% endblock %}
